<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exponent Sniper - No Spinner</title>
    <style>
        body { background: #05070a; color: #00ff41; font-family: 'Courier New', monospace; text-align: center; margin: 0; padding: 10px; }
        .game-wrapper { max-width: 600px; margin: 0 auto; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: flex; align-items: center; justify-content: center; z-index: 100; }
        .modal { background: #0f1510; border: 2px solid #00ff41; padding: 25px; border-radius: 10px; width: 85%; max-width: 350px; }
        .info-panel { background: #0f1510; border: 1px solid #00ff41; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
        canvas { border: 1px solid #00ff41; background: #000; width: 100%; height: auto; max-width: 500px; }
        
        /* ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ: ‡∏õ‡∏£‡∏±‡∏ö‡πÅ‡∏ï‡πà‡∏á‡∏ä‡πà‡∏≠‡∏á Input ‡πÉ‡∏´‡∏°‡πà‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î */
        .input-container { margin: 20px 0; display: flex; align-items: center; justify-content: center; gap: 10px; }
        input#user-exponent { 
            background: #000; 
            border: 2px solid #00ff41; 
            color: #00ff41; 
            padding: 10px; 
            width: 100px; 
            text-align: center; 
            font-size: 1.5rem; 
            outline: none;
            /* ‡∏•‡∏ö‡πÄ‡∏á‡∏≤‡πÅ‡∏•‡∏∞‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏î‡∏¥‡∏°‡∏Ç‡∏≠‡∏á‡∏£‡∏∞‡∏ö‡∏ö‡∏≠‡∏≠‡∏Å */
            -webkit-appearance: none;
            margin: 0;
        }
        button#fireBtn { background: #00ff41; color: #000; border: none; padding: 12px 25px; cursor: pointer; font-weight: bold; font-size: 1.1rem; }
        button#fireBtn:disabled { background: #222; color: #444; }
        #feedback { font-size: 1.2rem; height: 1.5em; margin: 10px 0; font-weight: bold; }
    </style>
</head>
<body>

<div class="game-wrapper">
    <div id="login-screen" class="overlay">
        <div class="modal">
            <h3>üöÄ ‡∏•‡∏á‡∏ó‡∏∞‡πÄ‡∏ö‡∏µ‡∏¢‡∏ô Sniper</h3>
            <input type="text" id="p-name" placeholder="‡∏ä‡∏∑‡πà‡∏≠-‡∏ô‡∏≤‡∏°‡∏™‡∏Å‡∏∏‡∏•" style="width:80%; padding:8px; margin-bottom:10px;"><br>
            <input type="text" id="p-class" placeholder="‡∏ä‡∏±‡πâ‡∏ô" style="width:35%; padding:8px;">
            <input type="text" id="p-no" placeholder="‡πÄ‡∏•‡∏Ç‡∏ó‡∏µ‡πà" style="width:35%; padding:8px;">
            <br><button onclick="startGame()" style="margin-top:15px; width:80%;">‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏†‡∏≤‡∏£‡∏Å‡∏¥‡∏à</button>
        </div>
    </div>

    <div id="finish-screen" class="overlay" style="display:none;">
        <div class="modal">
            <h2 style="color:#ffff00">üèÅ ‡∏à‡∏ö‡πÄ‡∏Å‡∏°</h2>
            <div id="final-stats" style="margin-bottom:15px"></div>
            <button onclick="location.reload()">‡πÄ‡∏•‡πà‡∏ô‡πÉ‡∏´‡∏°‡πà</button>
        </div>
    </div>

    <div class="info-panel">
        <div id="player-display" style="font-size:0.8rem; color:#888;"></div>
        <div style="display:flex; justify-content:space-around; margin:5px 0;">
            <span>‡∏Ç‡πâ‡∏≠: <span id="round-count">1</span>/10</span>
            <span>Score: <span id="score-val" style="color:#ffff00">0</span></span>
        </div>
        <div style="font-size:1.2rem">Target: <b>y = <span id="target-y">?</span></b> | Base: <b>a = <span id="current-base">?</span></b></div>
    </div>

    <div class="input-container">
        <span style="font-size:1.2rem">‡∏Ñ‡πà‡∏≤ x =</span>
        <!-- ‡πÉ‡∏ä‡πâ type="text" ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡∏°‡∏µ‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô ‡πÅ‡∏•‡∏∞‡πÉ‡∏ä‡πâ inputmode ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏õ‡∏¥‡∏î‡πÅ‡∏õ‡πâ‡∏ô‡∏û‡∏¥‡∏°‡∏û‡πå‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç -->
        <input type="text" id="user-exponent" inputmode="decimal" placeholder="..." autocomplete="off">
        <button id="fireBtn" onclick="fire()">FIRE!</button>
    </div>

    <p id="feedback"></p>
    <canvas id="graphCanvas" width="500" height="550"></canvas>
</div>

<script>
    const canvas = document.getElementById('graphCanvas');
    const ctx = canvas.getContext('2d');
    const inputEl = document.getElementById('user-exponent');
    const fireBtn = document.getElementById('fireBtn');
    const scale = 50;
    const SCRIPT_URL = "‡πÉ‡∏™‡πà_WEB_APP_URL_‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà";

    let base, targetX, targetY, lastUserX = null, score = 0, round = 1, isHit = false, isLock = false;
    let playerInfo = {};

    // ‡πÉ‡∏´‡πâ‡∏Å‡∏î Enter ‡πÑ‡∏î‡πâ
    inputEl.addEventListener('keypress', (e) => { if(e.key === 'Enter') fire(); });

    function startGame() {
        playerInfo = {
            name: document.getElementById('p-name').value,
            class: document.getElementById('p-class').value,
            no: document.getElementById('p-no').value
        };
        if(!playerInfo.name || !playerInfo.class || !playerInfo.no) return alert("‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö");
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('player-display').innerText = `üë§ ${playerInfo.name} #${playerInfo.no}`;
        initRound();
    }

    function initRound() {
        if (round > 10) return finishGame();
        
        isLock = false; isHit = false; lastUserX = null;
        inputEl.value = ''; // ‡∏•‡πâ‡∏≤‡∏á‡∏Ñ‡πà‡∏≤‡πÉ‡∏ô‡∏ä‡πà‡∏≠‡∏á‡∏û‡∏¥‡∏°‡∏û‡πå
        inputEl.disabled = false;
        fireBtn.disabled = false;
        
        const basePool = [2, 3, 5, 0.5, 0.2];
        const exps = [-2, -1, 0, 1, 2];
        base = basePool[Math.floor(Math.random() * basePool.length)];
        targetX = exps[Math.floor(Math.random() * exps.length)];
        targetY = Math.pow(base, targetX);

        document.getElementById('round-count').innerText = round;
        document.getElementById('current-base').innerText = base;
        document.getElementById('target-y').innerText = Number(targetY.toFixed(3));
        document.getElementById('feedback').innerText = "‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ñ‡πà‡∏≤ x ‡πÅ‡∏•‡πâ‡∏ß‡∏Å‡∏î‡∏¢‡∏¥‡∏á!";
        document.getElementById('feedback').style.color = "#00ff41";
        
        draw();
        inputEl.focus();
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        const cx = canvas.width/2, cy = canvas.height/2 + 100;
        
        // ‡∏ß‡∏≤‡∏î‡∏ï‡∏≤‡∏£‡∏≤‡∏á
        ctx.strokeStyle = "#111";
        for(let i=-10; i<=10; i++) {
            ctx.beginPath(); ctx.moveTo(cx+i*scale, 0); ctx.lineTo(cx+i*scale, canvas.height); ctx.stroke();
            ctx.beginPath(); ctx.moveTo(0, cy-i*scale); ctx.lineTo(canvas.width, cy-i*scale); ctx.stroke();
        }
        
        // ‡∏ß‡∏≤‡∏î‡πÅ‡∏Å‡∏ô
        ctx.strokeStyle = "#333";
        ctx.beginPath(); ctx.moveTo(0, cy); ctx.lineTo(canvas.width, cy); ctx.stroke();
        ctx.beginPath(); ctx.moveTo(cx, 0); ctx.lineTo(cx, canvas.height); ctx.stroke();

        // ‡∏ß‡∏≤‡∏î‡∏Å‡∏£‡∏≤‡∏ü‡πÄ‡∏â‡∏•‡∏¢
        if (lastUserX !== null) {
            ctx.strokeStyle = isHit ? "#fff" : "#ff4141";
            ctx.lineWidth = 3;
            ctx.beginPath();
            for (let x = -8; x <= lastUserX; x += 0.1) {
                let py = cy - Math.pow(base, x) * scale;
                if (x === -8) ctx.moveTo(cx + x*scale, py);
                else ctx.lineTo(cx + x*scale, py);
            }
            ctx.stroke();
        }

        // ‡∏ß‡∏≤‡∏î‡πÄ‡∏õ‡πâ‡∏≤‡∏´‡∏°‡∏≤‡∏¢
        ctx.fillStyle = isHit ? "#fff" : "red";
        ctx.beginPath();
        ctx.arc(cx + targetX*scale, cy - targetY*scale, isHit?12:7, 0, Math.PI*2);
        ctx.fill();
    }

    function fire() {
        if (inputEl.value === "" || isLock) return;
        
        isLock = true;
        let userVal = parseFloat(inputEl.value);
        lastUserX = userVal;
        
        inputEl.disabled = true;
        fireBtn.disabled = true;

        if (Math.abs(userVal - targetX) < 0.01) {
            isHit = true; score += 10;
            document.getElementById('feedback').innerText = "üéØ ‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á!";
            document.getElementById('feedback').style.color = "#00ff41";
        } else {
            score = 0;
            document.getElementById('feedback').innerText = `‚ùå ‡∏û‡∏•‡∏≤‡∏î! ‡πÄ‡∏â‡∏•‡∏¢‡∏Ñ‡∏∑‡∏≠ ${targetX}`;
            document.getElementById('feedback').style.color = "#ff4141";
        }

        document.getElementById('score-val').innerText = score;
        draw();
        round++;
        setTimeout(initRound, 1500);
    }

    function finishGame() {
        document.getElementById('finish-screen').style.display = 'flex';
        document.getElementById('final-stats').innerHTML = `‡∏ä‡∏∑‡πà‡∏≠: ${playerInfo.name}<br>‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: ${score}`;
        // ‡πÉ‡∏™‡πà Fetch ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà
    }
</script>
</body>
</html>
