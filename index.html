<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exponent Sniper - Type Mode</title>
    <style>
        body { background: #05070a; color: #00ff41; font-family: 'Courier New', monospace; text-align: center; margin: 0; padding: 10px; overflow-x: hidden; }
        .game-wrapper { max-width: 600px; margin: 0 auto; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: flex; align-items: center; justify-content: center; z-index: 100; }
        .modal { background: #0f1510; border: 2px solid #00ff41; padding: 25px; border-radius: 10px; width: 85%; max-width: 350px; }
        .info-panel { background: #0f1510; border: 1px solid #00ff41; padding: 10px; margin-bottom: 10px; border-radius: 5px; font-size: 0.9rem; }
        canvas { border: 1px solid #00ff41; background: #000; width: 100%; height: auto; max-width: 500px; }
        /* ‡∏õ‡∏£‡∏±‡∏ö Input ‡πÉ‡∏´‡πâ‡∏û‡∏¥‡∏°‡∏û‡πå‡∏á‡πà‡∏≤‡∏¢‡∏Ç‡∏∂‡πâ‡∏ô */
        input[type="text"], input[type="number"] { 
            background: #000; border: 2px solid #00ff41; color: #00ff41; 
            padding: 12px; width: 120px; text-align: center; font-size: 1.5rem; 
            margin: 10px; outline: none; border-radius: 5px;
        }
        button { background: #00ff41; color: #000; border: none; padding: 12px 30px; cursor: pointer; font-weight: bold; font-size: 1rem; }
        button:disabled { background: #333; color: #666; }
        #feedback { font-size: 1.2rem; font-weight: bold; margin: 10px 0; min-height: 1.5em; }
    </style>
</head>
<body>

<div class="game-wrapper">
    <!-- Login -->
    <div id="login-screen" class="overlay">
        <div class="modal">
            <h2 style="margin-top:0">üéØ Sniper M.5</h2>
            <input type="text" id="p-name" placeholder="‡∏ä‡∏∑‡πà‡∏≠-‡∏ô‡∏≤‡∏°‡∏™‡∏Å‡∏∏‡∏•" style="width:80%; font-size: 1rem;"><br>
            <input type="text" id="p-class" placeholder="‡∏ä‡∏±‡πâ‡∏ô" style="width:35%; font-size: 1rem;">
            <input type="text" id="p-no" placeholder="‡πÄ‡∏•‡∏Ç‡∏ó‡∏µ‡πà" style="width:35%; font-size: 1rem;">
            <br><button onclick="startGame()">‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°</button>
        </div>
    </div>

    <!-- Finish -->
    <div id="finish-screen" class="overlay" style="display:none;">
        <div class="modal">
            <h2 style="color:#ffff00">üèÅ ‡∏à‡∏ö‡∏†‡∏≤‡∏£‡∏Å‡∏¥‡∏à</h2>
            <div id="final-stats" style="margin-bottom:15px"></div>
            <p id="save-status"></p>
            <button onclick="location.reload()">‡πÄ‡∏•‡πà‡∏ô‡πÉ‡∏´‡∏°‡πà</button>
        </div>
    </div>

    <div class="info-panel">
        <div id="player-display"></div>
        <div style="display:flex; justify-content: space-around; font-weight:bold; color:#ffff00; margin:5px 0;">
            <span>‡∏Ç‡πâ‡∏≠‡∏ó‡∏µ‡πà: <span id="round-count">1</span>/10</span>
            <span>‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: <span id="score-val">0</span></span>
        </div>
        <div style="font-size:1.2rem">‡πÇ‡∏à‡∏ó‡∏¢‡πå: <span id="target-y">?</span> = <span id="current-base">?</span><sup>x</sup></div>
    </div>

    <div style="margin: 15px 0;">
        <span style="font-size:1.2rem">‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ñ‡πà‡∏≤ x =</span>
        <!-- ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÄ‡∏õ‡πá‡∏ô type="text" ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏£‡∏∞‡∏ö‡∏ö‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô (Spinner) ‡∏Ç‡∏≠‡∏á Browser -->
        <input type="text" id="user-exponent" autocomplete="off" placeholder="...">
        <button id="fireBtn" onclick="fire()">‡∏¢‡∏¥‡∏á!</button>
    </div>

    <div id="feedback"></div>
    <canvas id="graphCanvas" width="500" height="600"></canvas>
</div>

<script>
    const canvas = document.getElementById('graphCanvas');
    const ctx = canvas.getContext('2d');
    const inputEl = document.getElementById('user-exponent');
    const fireBtn = document.getElementById('fireBtn');
    const scale = 50;
    const SCRIPT_URL = "‡πÉ‡∏™‡πà_WEB_APP_URL_‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà";

    let base, targetX, targetY, lastUserX = null, score = 0, round = 1, isHit = false, isLock = false;
    let playerInfo = {};

    // ‡∏Å‡∏î Enter ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏¢‡∏¥‡∏á
    inputEl.addEventListener('keypress', (e) => { if(e.key === 'Enter') fire(); });

    function startGame() {
        playerInfo = {
            name: document.getElementById('p-name').value,
            class: document.getElementById('p-class').value,
            no: document.getElementById('p-no').value
        };
        if(!playerInfo.name || !playerInfo.class || !playerInfo.no) return alert("‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö");
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('player-display').innerText = `üë§ ${playerInfo.name} (${playerInfo.class}) #${playerInfo.no}`;
        initRound();
    }

    function initRound() {
        if (round > 10) return finishGame();
        
        // Reset ‡∏ó‡∏∏‡∏Å‡∏≠‡∏¢‡πà‡∏≤‡∏á
        isLock = false;
        isHit = false;
        lastUserX = null;
        inputEl.value = '';
        inputEl.disabled = false;
        fireBtn.disabled = false;
        
        document.getElementById('round-count').innerText = round;
        document.getElementById('feedback').innerText = "‡πÄ‡∏•‡πá‡∏á‡πÄ‡∏õ‡πâ‡∏≤‡∏´‡∏°‡∏≤‡∏¢‡πÅ‡∏•‡πâ‡∏ß‡∏¢‡∏¥‡∏á!";
        document.getElementById('feedback').style.color = "#00ff41";

        const basePool = [2, 3, 5, 0.5, 0.2];
        const exps = [-2, -1, 0, 1, 2]; // ‡∏ï‡∏±‡∏î 0.5 ‡∏≠‡∏≠‡∏Å‡∏ä‡∏±‡πà‡∏ß‡∏Ñ‡∏£‡∏≤‡∏ß‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡πÉ‡∏ô‡πÉ‡∏à‡∏á‡πà‡∏≤‡∏¢‡∏Ç‡∏∂‡πâ‡∏ô
        base = basePool[Math.floor(Math.random() * basePool.length)];
        targetX = exps[Math.floor(Math.random() * exps.length)];
        targetY = Math.pow(base, targetX);

        document.getElementById('current-base').innerText = base;
        document.getElementById('target-y').innerText = Number(targetY.toFixed(3));
        
        draw();
        setTimeout(() => inputEl.focus(), 100);
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        const cx = canvas.width/2, cy = canvas.height/2 + 100;
        
        // Grid
        ctx.strokeStyle = "#111"; ctx.lineWidth = 1;
        for(let i=-10; i<=10; i++) {
            ctx.beginPath(); ctx.moveTo(cx+i*scale, 0); ctx.lineTo(cx+i*scale, canvas.height); ctx.stroke();
            ctx.beginPath(); ctx.moveTo(0, cy-i*scale); ctx.lineTo(canvas.width, cy-i*scale); ctx.stroke();
        }
        
        // ‡πÅ‡∏Å‡∏ô
        ctx.strokeStyle = "#444"; ctx.lineWidth = 2;
        ctx.beginPath(); ctx.moveTo(0, cy); ctx.lineTo(canvas.width, cy); ctx.stroke();
        ctx.beginPath(); ctx.moveTo(cx, 0); ctx.lineTo(cx, canvas.height); ctx.stroke();

        // ‡πÄ‡∏™‡πâ‡∏ô‡∏Å‡∏£‡∏≤‡∏ü‡πÄ‡∏â‡∏•‡∏¢ (‡∏à‡∏∞‡∏ß‡∏≤‡∏î‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏¢‡∏¥‡∏á‡πÅ‡∏•‡πâ‡∏ß)
        if (lastUserX !== null) {
            ctx.strokeStyle = isHit ? "#00ff41" : "#ff4141";
            ctx.lineWidth = 4;
            ctx.beginPath();
            let first = true;
            for (let x = -8; x <= lastUserX; x += 0.1) {
                let py = cy - Math.pow(base, x) * scale;
                if (first) { ctx.moveTo(cx + x*scale, py); first = false; }
                else { ctx.lineTo(cx + x*scale, py); }
            }
            ctx.stroke();
        }

        // ‡πÄ‡∏õ‡πâ‡∏≤‡∏´‡∏°‡∏≤‡∏¢
        ctx.fillStyle = isHit ? "#fff" : "red";
        ctx.shadowBlur = 15; ctx.shadowColor = ctx.fillStyle;
        ctx.beginPath();
        ctx.arc(cx + targetX*scale, cy - targetY*scale, isHit?15:10, 0, Math.PI*2);
        ctx.fill();
        ctx.shadowBlur = 0;
    }

    function fire() {
        if (inputEl.value === "" || isLock) return;
        
        isLock = true;
        let userAns = parseFloat(inputEl.value);
        lastUserX = userAns;
        
        inputEl.disabled = true;
        fireBtn.disabled = true;

        if (Math.abs(userAns - targetX) < 0.01) {
            isHit = true;
            score += 10;
            document.getElementById('feedback').innerText = "üéØ ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à! ‡∏¢‡∏¥‡∏á‡∏ñ‡∏π‡∏Å‡πÄ‡∏õ‡πâ‡∏≤";
            document.getElementById('feedback').style.color = "#00ff41";
        } else {
            score = 0;
            document.getElementById('feedback').innerText = `‚ùå ‡∏û‡∏•‡∏≤‡∏î! ‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö‡∏Ñ‡∏∑‡∏≠ x = ${targetX}`;
            document.getElementById('feedback').style.color = "#ff4141";
        }

        document.getElementById('score-val').innerText = score;
        draw();
        
        round++;
        setTimeout(initRound, 2000);
    }

    async function finishGame() {
        document.getElementById('finish-screen').style.display = 'flex';
        document.getElementById('final-stats').innerHTML = `<b>‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô:</b> ${playerInfo.name}<br><b>‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô:</b> ${score} ‡πÅ‡∏ï‡πâ‡∏°`;
        const status = document.getElementById('save-status');
        status.innerText = "‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏™‡πà‡∏á‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô...";
        
        try {
            await fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify({...playerInfo, score: score})
            });
            status.innerText = "‚úÖ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏•‡∏á‡∏£‡∏∞‡∏ö‡∏ö‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢";
        } catch(e) {
            status.innerText = "‚ùå ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠ Google Sheet ‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ";
        }
    }
</script>

</body>
</html>
