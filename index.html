        /* --- ‡∏à‡∏∏‡∏î‡∏ó‡∏µ‡πà‡πÅ‡∏Å‡πâ: ‡∏ö‡∏±‡∏á‡∏Ñ‡∏±‡∏ö‡πÉ‡∏´‡πâ‡πÄ‡∏õ‡πá‡∏ô‡∏ä‡πà‡∏≠‡∏á‡∏û‡∏¥‡∏°‡∏û‡πå‡πÅ‡∏ö‡∏ö‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡πÅ‡∏ô‡πà‡∏ô‡∏≠‡∏ô --- */
        .input-box {

            width: 140px;
            text-align: center;

            outline: none;
            /* ‡∏•‡∏ö Spinner ‡∏≠‡∏≠‡∏Å‡∏ó‡∏∏‡∏£‡∏π‡∏õ‡πÅ‡∏ö‡∏ö */
            -webkit-appearance: none !important;
            -moz-appearance: textfield !important;
            appearance: none !important;

        button#fireBtn { background: #00ff41; color: #000; border: none; padding: 15px 30px; cursor: pointer; font-weight: bold; font-size: 1.3rem; margin-left: 10px; vertical-align: top; }
        button#fireBtn:disabled { background: #222; color: #444; }
        
        canvas { border: 1px solid #00ff41; background: #000; width: 100%; height: auto; max-width: 500px; margin-top: 20px; }
        .stats-row { display: flex; justify-content: space-between; margin-bottom: 10px; font-weight: bold; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: flex; align-items: center; justify-content: center; z-index: 100; }
        .modal { background: #0f1510; border: 2px solid #00ff41; padding: 25px; border-radius: 10px; width: 85%; max-width: 350px; }
    </style>
</head>
<body>

<div class="game-wrapper">
    <!-- ‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠ Login -->
    <div id="login-screen" class="overlay">
        <div class="modal">
            <h3>üéØ Sniper ‡∏°.5 (Fixed)</h3>
            <p style="font-size:0.8rem; color:#888;">‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö‡∏•‡∏á‡πÉ‡∏ô‡∏ä‡πà‡∏≠‡∏á‡πÅ‡∏•‡πâ‡∏ß‡∏Å‡∏î‡∏¢‡∏¥‡∏á</p>
            <input type="text" id="p-name" placeholder="‡∏ä‡∏∑‡πà‡∏≠-‡∏ô‡∏≤‡∏°‡∏™‡∏Å‡∏∏‡∏•" style="width:90%; padding:10px; margin-bottom:10px; background:#000; border:1px solid #00ff41; color:#00ff41;"><br>
            <input type="text" id="p-class" placeholder="‡∏ä‡∏±‡πâ‡∏ô" style="width:40%; padding:10px; background:#000; border:1px solid #00ff41; color:#00ff41;">
            <input type="text" id="p-no" placeholder="‡πÄ‡∏•‡∏Ç‡∏ó‡∏µ‡πà" style="width:40%; padding:10px; background:#000; border:1px solid #00ff41; color:#00ff41;">
            <br><button onclick="startGame()" style="margin-top:20px; width:100%;">‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏†‡∏≤‡∏£‡∏Å‡∏¥‡∏à</button>
        </div>
    </div>

    <!-- ‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡∏à‡∏ö‡πÄ‡∏Å‡∏° -->
    <div id="finish-screen" class="overlay" style="display:none;">
        <div class="modal">
            <h2 style="color:#ffff00">üèÅ ‡∏à‡∏ö‡πÄ‡∏Å‡∏°</h2>
            <div id="final-stats" style="margin-bottom:20px"></div>
            <button onclick="location.reload()">‡πÄ‡∏•‡πà‡∏ô‡πÉ‡∏´‡∏°‡πà</button>
        </div>
    </div>

    <div class="info-panel">
        <div class="stats-row">
            <span style="color:#00ff41">‡∏Ç‡πâ‡∏≠‡∏ó‡∏µ‡πà: <span id="round-count">1</span>/10</span>
            <span style="color:#ffff00">Score: <span id="score-val">0</span></span>
        </div>
        <div style="font-size:1.3rem; border-top:1px solid #222; padding-top:10px;">
            Target: <b>y = <span id="target-y">?</span></b> | Base: <b>a = <span id="current-base">?</span></b>
        </div>
    </div>

    <div style="margin: 20px 0;">
        <span style="font-size:1.5rem">‡∏Ñ‡πà‡∏≤ x = </span>
        <!-- ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô ID ‡πÄ‡∏õ‡πá‡∏ô sniper-input ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏•‡πâ‡∏≤‡∏á‡∏Ñ‡πà‡∏≤‡∏à‡∏≥‡∏Ç‡∏≠‡∏á Browser -->
        <input type="text" id="sniper-input" class="input-box" inputmode="decimal" autocomplete="off" placeholder="?">
        <button id="fireBtn" onclick="fire()">FIRE!</button>
    </div>

    <div id="feedback" style="height:1.5em; font-weight:bold; font-size:1.2rem;"></div>
    <canvas id="graphCanvas" width="500" height="550"></canvas>
</div>

<script>
    const canvas = document.getElementById('graphCanvas');
    const ctx = canvas.getContext('2d');
    const inputEl = document.getElementById('sniper-input');
    const fireBtn = document.getElementById('fireBtn');
    const scale = 50;
    const SCRIPT_URL = "‡πÉ‡∏™‡πà_WEB_APP_URL_‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà";

    let base, targetX, targetY, lastUserX = null, score = 0, round = 1, isHit = false, isLock = false;
    let playerInfo = {};

    inputEl.addEventListener('keypress', (e) => { if(e.key === 'Enter') fire(); });

    function startGame() {
        playerInfo = {
            name: document.getElementById('p-name').value,
            class: document.getElementById('p-class').value,
            no: document.getElementById('p-no').value
        };
        if(!playerInfo.name || !playerInfo.class || !playerInfo.no) return alert("‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö");
        document.getElementById('login-screen').style.display = 'none';
        initRound();
    }

    function initRound() {
        if (round > 10) return finishGame();
        isLock = false; isHit = false; lastUserX = null;
        
        // ‡∏ö‡∏±‡∏á‡∏Ñ‡∏±‡∏ö‡πÄ‡∏Ñ‡∏•‡∏µ‡∏¢‡∏£‡πå‡∏ä‡πà‡∏≠‡∏á‡πÅ‡∏•‡∏∞‡∏õ‡∏•‡∏î‡∏•‡πá‡∏≠‡∏Å
        inputEl.value = '';
        inputEl.disabled = false;
        fireBtn.disabled = false;
        
        const basePool = [2, 3, 5, 0.5, 0.2];
        const exps = [-2, -1, 0, 1, 2]; 
        base = basePool[Math.floor(Math.random() * basePool.length)];
        targetX = exps[Math.floor(Math.random() * exps.length)];
        targetY = Math.pow(base, targetX);

        document.getElementById('round-count').innerText = round;
        document.getElementById('current-base').innerText = base;
        document.getElementById('target-y').innerText = Number(targetY.toFixed(3));
        document.getElementById('feedback').innerText = "‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ñ‡πà‡∏≤ x ‡πÅ‡∏•‡πâ‡∏ß‡∏Å‡∏î‡∏¢‡∏¥‡∏á!";
        document.getElementById('feedback').style.color = "#00ff41";
        
        draw();
        setTimeout(() => inputEl.focus(), 200);
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        const cx = canvas.width/2, cy = canvas.height/2 + 100;
        ctx.strokeStyle = "#111";
        for(let i=-10; i<=10; i++) {
            ctx.beginPath(); ctx.moveTo(cx+i*scale, 0); ctx.lineTo(cx+i*scale, canvas.height); ctx.stroke();
            ctx.beginPath(); ctx.moveTo(0, cy-i*scale); ctx.lineTo(canvas.width, cy-i*scale); ctx.stroke();
        }
        ctx.strokeStyle = "#333";
        ctx.beginPath(); ctx.moveTo(0, cy); ctx.lineTo(canvas.width, cy); ctx.stroke();
        ctx.beginPath(); ctx.moveTo(cx, 0); ctx.lineTo(cx, canvas.height); ctx.stroke();

        if (lastUserX !== null) {
            ctx.strokeStyle = isHit ? "#fff" : "#ff4141";
            ctx.lineWidth = 4;
            ctx.beginPath();
            for (let x = -8; x <= lastUserX; x += 0.1) {
                let py = cy - Math.pow(base, x) * scale;
                if (x === -8) ctx.moveTo(cx + x*scale, py);
                else ctx.lineTo(cx + x*scale, py);
            }
            ctx.stroke();
        }

        ctx.fillStyle = isHit ? "#fff" : "red";
        ctx.beginPath();
        ctx.arc(cx + targetX*scale, cy - targetY*scale, isHit?15:10, 0, Math.PI*2);
        ctx.fill();
    }

    function fire() {
        if (inputEl.value.trim() === "" || isLock) return;
        isLock = true;
        let ans = parseFloat(inputEl.value);
        lastUserX = ans;
        inputEl.disabled = true;
        fireBtn.disabled = true;

        if (Math.abs(ans - targetX) < 0.01) {
            isHit = true; score += 10;
            document.getElementById('feedback').innerText = "üéØ ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!";
            document.getElementById('feedback').style.color = "#00ff41";
        } else {
            score = 0;
            document.getElementById('feedback').innerText = `‚ùå ‡∏û‡∏•‡∏≤‡∏î! ‡πÄ‡∏â‡∏•‡∏¢‡∏Ñ‡∏∑‡∏≠ x = ${targetX}`;
            document.getElementById('feedback').style.color = "#ff4141";
        }

        document.getElementById('score-val').innerText = score;
        draw();
        round++;
        setTimeout(initRound, 1500);
    }

    function finishGame() {
        document.getElementById('finish-screen').style.display = 'flex';
        document.getElementById('final-stats').innerHTML = `‡∏ä‡∏∑‡πà‡∏≠: ${playerInfo.name}<br>‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: ${score} ‡πÅ‡∏ï‡πâ‡∏°`;
    }
</script>
</body>
</html>
