<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exponent Sniper - Fixed Version</title>
    <style>
        body { background: #05070a; color: #00ff41; font-family: 'Courier New', monospace; text-align: center; margin: 0; padding: 10px; }
        .game-wrapper { max-width: 600px; margin: 0 auto; }
        .info-panel { background: #0f1510; border: 1px solid #00ff41; padding: 15px; margin-bottom: 10px; border-radius: 5px; }
        
        /* --- ‡∏à‡∏∏‡∏î‡∏ó‡∏µ‡πà‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç: ‡∏•‡∏ö‡∏õ‡∏∏‡πà‡∏°‡∏•‡∏π‡∏Å‡∏®‡∏£‡∏≠‡∏≠‡∏Å‡∏ñ‡∏≤‡∏ß‡∏£ --- */
        input#user-exponent { 
            background: #000; 
            border: 2px solid #00ff41; 
            color: #fff; 
            padding: 10px; 
            width: 120px; 
            text-align: center; 
            font-size: 1.5rem; 
            outline: none;
            /* ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô Spinner ‡πÉ‡∏ô Chrome/Safari/Edge */
            -webkit-appearance: none; 
            /* ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô Spinner ‡πÉ‡∏ô Firefox */
            -moz-appearance: textfield; 
            margin: 0;
        }
        input#user-exponent:focus { border-color: #ffff00; box-shadow: 0 0 10px #ffff00; }

        button#fireBtn { background: #00ff41; color: #000; border: none; padding: 12px 30px; cursor: pointer; font-weight: bold; font-size: 1.2rem; margin-left: 10px; }
        button#fireBtn:disabled { background: #333; color: #666; }
        canvas { border: 1px solid #00ff41; background: #000; width: 100%; height: auto; max-width: 500px; margin-top: 20px; }
        .stats-row { display: flex; justify-content: space-between; margin-bottom: 10px; font-weight: bold; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: flex; align-items: center; justify-content: center; z-index: 100; }
        .modal { background: #0f1510; border: 2px solid #00ff41; padding: 25px; border-radius: 10px; width: 80%; max-width: 350px; }
    </style>
</head>
<body>

<div class="game-wrapper">
    <!-- ‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠ Login -->
    <div id="login-screen" class="overlay">
        <div class="modal">
            <h3>üéØ Sniper ‡∏°.5 (‡πÅ‡∏ö‡∏ö‡∏û‡∏¥‡∏°‡∏û‡πå‡∏ï‡∏≠‡∏ö)</h3>
            <input type="text" id="p-name" placeholder="‡∏ä‡∏∑‡πà‡∏≠-‡∏ô‡∏≤‡∏°‡∏™‡∏Å‡∏∏‡∏•" style="width:90%; padding:10px; margin-bottom:10px;"><br>
            <input type="text" id="p-class" placeholder="‡∏ä‡∏±‡πâ‡∏ô" style="width:40%; padding:10px;">
            <input type="text" id="p-no" placeholder="‡πÄ‡∏•‡∏Ç‡∏ó‡∏µ‡πà" style="width:40%; padding:10px;">
            <br><button onclick="startGame()" style="margin-top:20px; width:100%;">‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°</button>
        </div>
    </div>

    <!-- ‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡∏à‡∏ö‡πÄ‡∏Å‡∏° -->
    <div id="finish-screen" class="overlay" style="display:none;">
        <div class="modal">
            <h2 style="color:#ffff00">üèÅ ‡∏à‡∏ö‡πÄ‡∏Å‡∏°</h2>
            <div id="final-stats" style="margin-bottom:20px"></div>
            <button onclick="location.reload()">‡πÄ‡∏•‡πà‡∏ô‡πÉ‡∏´‡∏°‡πà</button>
        </div>
    </div>

    <div class="info-panel">
        <div class="stats-row">
            <span style="color:#00ff41">‡∏Ç‡πâ‡∏≠‡∏ó‡∏µ‡πà: <span id="round-count">1</span>/10</span>
            <span style="color:#ffff00">Score: <span id="score-val">0</span></span>
        </div>
        <div style="font-size:1.2rem; border-top:1px solid #222; padding-top:10px;">
            Target: <b>y = <span id="target-y">?</span></b> | Base: <b>a = <span id="current-base">?</span></b>
        </div>
    </div>

    <div style="margin: 20px 0; display: flex; align-items: center; justify-content: center;">
        <span style="font-size:1.2rem">‡∏Ñ‡πà‡∏≤ x = </span>
        <!-- ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÄ‡∏õ‡πá‡∏ô type="text" ‡πÅ‡∏•‡∏∞‡πÄ‡∏û‡∏¥‡πà‡∏° inputmode ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏û‡∏¥‡∏°‡∏û‡πå‡πÑ‡∏î‡πâ 100% -->
        <input type="text" id="user-exponent" inputmode="decimal" autocomplete="off" placeholder="...">
        <button id="fireBtn" onclick="fire()">FIRE!</button>
    </div>

    <div id="feedback" style="height:1.5em; font-weight:bold;"></div>
    <canvas id="graphCanvas" width="500" height="550"></canvas>
</div>

<script>
    const canvas = document.getElementById('graphCanvas');
    const ctx = canvas.getContext('2d');
    const inputEl = document.getElementById('user-exponent');
    const fireBtn = document.getElementById('fireBtn');
    const scale = 50;
    const SCRIPT_URL = "‡πÉ‡∏™‡πà_WEB_APP_URL_‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà";

    let base, targetX, targetY, lastUserX = null, score = 0, round = 1, isHit = false, isLock = false;
    let playerInfo = {};

    // ‡∏Å‡∏î Enter ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏¢‡∏¥‡∏á
    inputEl.addEventListener('keypress', (e) => { if(e.key === 'Enter') fire(); });

    function startGame() {
        playerInfo = {
            name: document.getElementById('p-name').value,
            class: document.getElementById('p-class').value,
            no: document.getElementById('p-no').value
        };
        if(!playerInfo.name || !playerInfo.class || !playerInfo.no) return alert("‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö");
        document.getElementById('login-screen').style.display = 'none';
        initRound();
    }

    function initRound() {
        if (round > 10) return finishGame();
        isLock = false; isHit = false; lastUserX = null;
        
        // ‡∏•‡πâ‡∏≤‡∏á‡∏Ñ‡πà‡∏≤‡πÅ‡∏•‡∏∞‡πÄ‡∏õ‡∏¥‡∏î‡∏ä‡πà‡∏≠‡∏á‡πÉ‡∏´‡πâ‡∏û‡∏¥‡∏°‡∏û‡πå
        inputEl.value = '';
        inputEl.disabled = false;
        fireBtn.disabled = false;
        
        // ‡∏™‡∏∏‡πà‡∏°‡πÇ‡∏à‡∏ó‡∏¢‡πå (‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç: targetX ‡∏Ñ‡∏∑‡∏≠‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö‡∏ó‡∏µ‡πà‡πÄ‡∏î‡πá‡∏Å‡∏ï‡πâ‡∏≠‡∏á‡∏´‡∏≤‡∏°‡∏≤‡∏û‡∏¥‡∏°‡∏û‡πå)
        const basePool = [2, 3, 5, 0.5, 0.2];
        const exps = [-2, -1, 0, 1, 2]; 
        base = basePool[Math.floor(Math.random() * basePool.length)];
        targetX = exps[Math.floor(Math.random() * exps.length)];
        targetY = Math.pow(base, targetX);

        document.getElementById('round-count').innerText = round;
        document.getElementById('current-base').innerText = base;
        document.getElementById('target-y').innerText = Number(targetY.toFixed(3));
        document.getElementById('feedback').innerText = "‡∏£‡∏∞‡∏ö‡∏∏‡∏Ñ‡πà‡∏≤ x ‡πÅ‡∏•‡πâ‡∏ß‡∏Å‡∏î‡∏¢‡∏¥‡∏á!";
        document.getElementById('feedback').style.color = "#00ff41";
        
        draw();
        setTimeout(() => inputEl.focus(), 100);
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        const cx = canvas.width/2, cy = canvas.height/2 + 100;
        
        // Grid
        ctx.strokeStyle = "#111";
        for(let i=-10; i<=10; i++) {
            ctx.beginPath(); ctx.moveTo(cx+i*scale, 0); ctx.lineTo(cx+i*scale, canvas.height); ctx.stroke();
            ctx.beginPath(); ctx.moveTo(0, cy-i*scale); ctx.lineTo(canvas.width, cy-i*scale); ctx.stroke();
        }
        
        // ‡πÅ‡∏Å‡∏ô XY
        ctx.strokeStyle = "#333";
        ctx.beginPath(); ctx.moveTo(0, cy); ctx.lineTo(canvas.width, cy); ctx.stroke();
        ctx.beginPath(); ctx.moveTo(cx, 0); ctx.lineTo(cx, canvas.height); ctx.stroke();

        // ‡∏Å‡∏£‡∏≤‡∏ü‡πÄ‡∏â‡∏•‡∏¢
        if (lastUserX !== null) {
            ctx.strokeStyle = isHit ? "#fff" : "#ff4141";
            ctx.lineWidth = 3;
            ctx.beginPath();
            for (let x = -8; x <= lastUserX; x += 0.1) {
                let py = cy - Math.pow(base, x) * scale;
                if (x === -8) ctx.moveTo(cx + x*scale, py);
                else ctx.lineTo(cx + x*scale, py);
            }
            ctx.stroke();
        }

        // ‡πÄ‡∏õ‡πâ‡∏≤‡∏´‡∏°‡∏≤‡∏¢
        ctx.fillStyle = isHit ? "#fff" : "red";
        ctx.beginPath();
        ctx.arc(cx + targetX*scale, cy - targetY*scale, isHit?12:8, 0, Math.PI*2);
        ctx.fill();
    }

    function fire() {
        if (inputEl.value === "" || isLock) return;
        isLock = true;
        let ans = parseFloat(inputEl.value);
        lastUserX = ans;
        inputEl.disabled = true;
        fireBtn.disabled = true;

        // ‡πÄ‡∏ä‡πá‡∏Ñ‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö
        if (Math.abs(ans - targetX) < 0.01) {
            isHit = true; score += 10;
            document.getElementById('feedback').innerText = "üéØ ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!";
            document.getElementById('feedback').style.color = "#00ff41";
        } else {
            score = 0;
            document.getElementById('feedback').innerText = `‚ùå ‡∏û‡∏•‡∏≤‡∏î! ‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö‡∏Ñ‡∏∑‡∏≠ ${targetX}`;
            document.getElementById('feedback').style.color = "#ff4141";
        }

        document.getElementById('score-val').innerText = score;
        draw();
        round++;
        setTimeout(initRound, 1500);
    }

    function finishGame() {
        document.getElementById('finish-screen').style.display = 'flex';
        document.getElementById('final-stats').innerHTML = `‡∏ä‡∏∑‡πà‡∏≠: ${playerInfo.name}<br>‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: ${score}`;
    }
</script>
</body>
</html>
