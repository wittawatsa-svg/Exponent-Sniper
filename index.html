<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exponent Sniper - Classic Style</title>
    <style>
        body { background: #05070a; color: #00ff41; font-family: 'Courier New', monospace; text-align: center; margin: 0; padding: 10px; }
        .game-wrapper { max-width: 600px; margin: 0 auto; position: relative; }
        
        /* ‡∏™‡πÑ‡∏ï‡∏•‡πå‡∏Å‡∏£‡∏≠‡∏ö‡∏™‡∏µ‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß‡∏î‡∏±‡πâ‡∏á‡πÄ‡∏î‡∏¥‡∏° */
        .info-panel { 
            background: #000; 
            border: 2px solid #00ff41; 
            padding: 20px; 
            margin-bottom: 20px; 
            border-radius: 10px;
            box-shadow: inset 0 0 10px rgba(0, 255, 65, 0.2);
        }
        
        .stats-row { display: flex; justify-content: space-around; margin-bottom: 10px; font-weight: bold; font-size: 1.2rem; }
        
        /* --- ‡∏à‡∏∏‡∏î‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç: ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç Input ‡πÉ‡∏´‡πâ‡∏û‡∏¥‡∏°‡∏û‡πå‡πÑ‡∏î‡πâ‡πÅ‡∏ï‡πà‡∏î‡∏µ‡πÑ‡∏ã‡∏ô‡πå‡πÄ‡∏î‡∏¥‡∏° --- */
        .input-group { margin: 20px 0; display: flex; align-items: center; justify-content: center; gap: 15px; }
        
        #user-exponent { 
            background: #000; 
            border: 1px solid #00ff41; 
            color: #4196ff; /* ‡∏™‡∏µ‡∏ô‡πâ‡∏≥‡πÄ‡∏á‡∏¥‡∏ô‡πÅ‡∏ö‡∏ö‡πÄ‡∏î‡∏¥‡∏° */
            padding: 10px; 
            width: 100px; 
            text-align: center; 
            font-size: 1.4rem; 
            outline: none;
            /* ‡∏•‡∏ö‡∏õ‡∏∏‡πà‡∏°‡∏•‡∏π‡∏Å‡∏®‡∏£‡∏≠‡∏≠‡∏Å‡∏ñ‡∏≤‡∏ß‡∏£ */
            -webkit-appearance: none;
            -moz-appearance: textfield;
            margin: 0;
        }

        button#fireBtn { 
            background: #00ff41; 
            color: #000; 
            border: none; 
            padding: 10px 30px; 
            cursor: pointer; 
            font-weight: bold; 
            font-size: 1.2rem;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        }
        
        button#fireBtn:hover { background: #fff; }
        button#fireBtn:disabled { background: #222; color: #444; box-shadow: none; }

        canvas { border: 1px solid #00ff41; background: #000; width: 100%; height: auto; max-width: 550px; }
        
        /* Overlay ‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠ */
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: flex; align-items: center; justify-content: center; z-index: 100; }
        .modal { background: #000; border: 2px solid #00ff41; padding: 30px; border-radius: 10px; width: 80%; max-width: 350px; }
    </style>
</head>
<body>

<div class="game-wrapper">
    <!-- ‡∏´‡∏ô‡πâ‡∏≤ Login -->
    <div id="login-screen" class="overlay">
        <div class="modal">
            <h3 style="color:#00ff41">üöÄ SNIPER ‡∏°.3 #3</h3>
            <input type="text" id="p-name" placeholder="‡∏ä‡∏∑‡πà‡∏≠-‡∏ô‡∏≤‡∏°‡∏™‡∏Å‡∏∏‡∏•" style="width:90%; padding:10px; margin-bottom:10px; background:#000; border:1px solid #00ff41; color:#00ff41;"><br>
            <input type="text" id="p-class" placeholder="‡∏ä‡∏±‡πâ‡∏ô" style="width:40%; padding:10px; background:#000; border:1px solid #00ff41; color:#00ff41;">
            <input type="text" id="p-no" placeholder="‡πÄ‡∏•‡∏Ç‡∏ó‡∏µ‡πà" style="width:40%; padding:10px; background:#000; border:1px solid #00ff41; color:#00ff41;">
            <br><button onclick="startGame()" style="margin-top:20px; width:100%;">‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏†‡∏≤‡∏£‡∏Å‡∏¥‡∏à</button>
        </div>
    </div>

    <!-- ‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏ö‡πÄ‡∏Å‡∏° -->
    <div id="finish-screen" class="overlay" style="display:none;">
        <div class="modal">
            <h2 style="color:#ffff00">üèÅ ‡∏†‡∏≤‡∏£‡∏Å‡∏¥‡∏à‡∏™‡∏¥‡πâ‡∏ô‡∏™‡∏∏‡∏î</h2>
            <div id="final-stats" style="margin-bottom:20px; text-align:left;"></div>
            <button onclick="location.reload()">‡πÄ‡∏•‡πà‡∏ô‡πÉ‡∏´‡∏°‡πà</button>
        </div>
    </div>

    <div class="info-panel">
        <div id="player-display" style="font-size:0.9rem; color:#888; margin-bottom:10px;"></div>
        <div class="stats-row">
            <span style="color:#00ff41">‡∏Ç‡πâ‡∏≠‡∏ó‡∏µ‡πà: <span id="round-count">1</span>/10</span>
            <span style="color:#00ff41">Score: <span id="score-val">0</span></span>
        </div>
        <div style="font-size:1.3rem; border-top:1px dashed #00ff41; padding-top:15px; color:#00ff41;">
            Target: <span style="color:#fff">y = <span id="target-y">?</span></span> | Base: <span style="color:#fff">a = <span id="current-base">?</span></span>
        </div>
    </div>

    <div class="input-group">
        <span style="font-size:1.2rem">‡∏Ñ‡πà‡∏≤ x = </span>
        <!-- ‡πÉ‡∏ä‡πâ type="text" ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Å‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô ‡πÅ‡∏ï‡πà‡∏´‡∏ô‡πâ‡∏≤‡∏ï‡∏≤‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡πÄ‡∏î‡∏¥‡∏° -->
        <input type="text" id="user-exponent" inputmode="decimal" autocomplete="off" placeholder="?">
        <button id="fireBtn" onclick="fire()">FIRE!</button>
    </div>

    <div id="feedback" style="height:1.5em; font-weight:bold; margin-bottom:10px;"></div>
    <canvas id="graphCanvas" width="550" height="550"></canvas>
</div>

<script>
    const canvas = document.getElementById('graphCanvas');
    const ctx = canvas.getContext('2d');
    const inputEl = document.getElementById('user-exponent');
    const fireBtn = document.getElementById('fireBtn');
    const scale = 50;
    const SCRIPT_URL = "‡πÉ‡∏™‡πà_WEB_APP_URL_‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà";

    let base, targetX, targetY, lastUserX = null, score = 0, round = 1, isHit = false, isLock = false;
    let playerInfo = {};

    inputEl.addEventListener('keypress', (e) => { if(e.key === 'Enter') fire(); });

    function startGame() {
        playerInfo = {
            name: document.getElementById('p-name').value,
            class: document.getElementById('p-class').value,
            no: document.getElementById('p-no').value
        };
        if(!playerInfo.name || !playerInfo.class || !playerInfo.no) return alert("‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö");
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('player-display').innerText = `üë§ ${playerInfo.name} ‡∏°.${playerInfo.class} #${playerInfo.no}`;
        initRound();
    }

    function initRound() {
        if (round > 10) return finishGame();
        isLock = false; isHit = false; lastUserX = null;
        
        inputEl.value = '';
        inputEl.disabled = false;
        fireBtn.disabled = false;
        
        const basePool = [2, 3, 5, 0.5, 0.2];
        const exps = [-2, -1, 0, 1, 2]; 
        base = basePool[Math.floor(Math.random() * basePool.length)];
        targetX = exps[Math.floor(Math.random() * exps.length)];
        targetY = Math.pow(base, targetX);

        document.getElementById('round-count').innerText = round;
        document.getElementById('current-base').innerText = base;
        document.getElementById('target-y').innerText = Number(targetY.toFixed(3));
        document.getElementById('feedback').innerText = "‡πÄ‡∏•‡πá‡∏á‡πÅ‡∏•‡πâ‡∏ß‡∏Å‡∏î‡∏¢‡∏¥‡∏á!";
        document.getElementById('feedback').style.color = "#00ff41";
        
        draw();
        setTimeout(() => inputEl.focus(), 200);
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        const cx = canvas.width/2, cy = canvas.height/2 + 100;
        
        ctx.strokeStyle = "#111"; ctx.lineWidth = 1;
        for(let i=-10; i<=10; i++) {
            ctx.beginPath(); ctx.moveTo(cx+i*scale, 0); ctx.lineTo(cx+i*scale, canvas.height); ctx.stroke();
            ctx.beginPath(); ctx.moveTo(0, cy-i*scale); ctx.lineTo(canvas.width, cy-i*scale); ctx.stroke();
        }
        
        ctx.strokeStyle = "#222"; ctx.lineWidth = 2;
        ctx.beginPath(); ctx.moveTo(0, cy); ctx.lineTo(canvas.width, cy); ctx.stroke();
        ctx.beginPath(); ctx.moveTo(cx, 0); ctx.lineTo(cx, canvas.height); ctx.stroke();

        if (lastUserX !== null) {
            ctx.strokeStyle = isHit ? "#fff" : "#ff4141";
            ctx.lineWidth = 4;
            ctx.beginPath();
            for (let x = -8; x <= lastUserX; x += 0.1) {
                let py = cy - Math.pow(base, x) * scale;
                if (x === -8) ctx.moveTo(cx + x*scale, py);
                else ctx.lineTo(cx + x*scale, py);
            }
            ctx.stroke();
        }

        ctx.fillStyle = isHit ? "#fff" : "red";
        ctx.beginPath();
        ctx.arc(cx + targetX*scale, cy - targetY*scale, isHit?15:10, 0, Math.PI*2);
        ctx.fill();
    }

    function fire() {
        if (inputEl.value.trim() === "" || isLock) return;
        isLock = true;
        let ans = parseFloat(inputEl.value);
        lastUserX = ans;
        inputEl.disabled = true;
        fireBtn.disabled = true;

        if (Math.abs(ans - targetX) < 0.01) {
            isHit = true; score += 10;
            document.getElementById('feedback').innerText = "üéØ BULLSEYE!";
            document.getElementById('feedback').style.color = "#00ff41";
        } else {
            score = 0;
            document.getElementById('feedback').innerText = `‚ùå MISS! ‡πÄ‡∏â‡∏•‡∏¢‡∏Ñ‡∏∑‡∏≠ ${targetX}`;
            document.getElementById('feedback').style.color = "#ff4141";
        }

        document.getElementById('score-val').innerText = score;
        draw();
        round++;
        setTimeout(initRound, 1500);
    }

    function finishGame() {
        document.getElementById('finish-screen').style.display = 'flex';
        document.getElementById('final-stats').innerHTML = `<b>‡∏ä‡∏∑‡πà‡∏≠:</b> ${playerInfo.name}<br><b>‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô:</b> ${score} ‡πÅ‡∏ï‡πâ‡∏°`;
    }
</script>
</body>
</html>
